<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder - Create ATS-Perfect Resumes</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 0 40px rgba(102, 126, 234, 0.8); }
        }
        .template-card {
            transition: all 0.3s ease;
        }
        .template-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function FileText({ className }) {
            return (
                <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            );
        }

        function Download({ className }) {
            return (
                <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
            );
        }

        function Sparkles({ className }) {
            return (
                <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                </svg>
            );
        }

        function CheckCircle({ className }) {
            return (
                <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            );
        }

        function Zap({ className }) {
            return (
                <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            );
        }

        function Target({ className }) {
            return (
                <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            );
        }

        function ResumeCraft() {
            const [prompt, setPrompt] = useState('');
            const [resumeData, setResumeData] = useState(null);
            const [loading, setLoading] = useState(false);
            const [template, setTemplate] = useState('modern');

            const parsePrompt = (text) => {
                const data = {
                    name: '',
                    contact: { email: '', phone: '', linkedin: '' },
                    summary: '',
                    education: [],
                    skills: { technical: [], functional: [] },
                    experience: [],
                    projects: [],
                    achievements: []
                };

                const nameMatch = text.match(/(?:my name is|I'm|I am)\s+([A-Z][a-z]+\s+[A-Z][a-z]+)/i);
                if (nameMatch) data.name = nameMatch[1];

                const eduMatch = text.match(/(?:pursuing|studying|completed)\s+(?:a\s+)?([^from]+)\s+from\s+([^.]+)/i);
                if (eduMatch) {
                    const cgpaMatch = text.match(/(?:CGPA|GPA)\s+(?:of\s+)?(\d+\.?\d*)/i);
                    data.education.push({
                        degree: eduMatch[1].trim(),
                        institution: eduMatch[2].trim(),
                        cgpa: cgpaMatch ? cgpaMatch[1] : ''
                    });
                }

                const roleMatch = text.match(/looking for\s+(?:a\s+)?([^â€”\-\.]+)(?:â€”|\-|\.)/i);
                const targetRole = roleMatch ? roleMatch[1].trim() : 'Software Engineering Position';

                const passionMatch = text.match(/passionate about\s+([^.]+)/i);
                const passion = passionMatch ? passionMatch[1].trim() : 'technology and innovation';
                data.summary = `${data.education[0]?.degree || 'Computer Science'} student with strong foundation in software development and ${passion}. Proven track record in building scalable applications and delivering impactful results.`;

                const techMatch = text.match(/(?:technologies like|worked with|experience with)\s+([^.]+)/i);
                if (techMatch) {
                    const skills = techMatch[1].split(/,|\band\b/).map(s => s.trim()).filter(s => s.length > 0);
                    data.skills.technical = skills;
                }

                const moreSkillsMatch = text.match(/(?:comfortable with|foundation in)\s+([^.]+)/i);
                if (moreSkillsMatch) {
                    const moreSkills = moreSkillsMatch[1].split(/,|\band\b/).map(s => s.trim()).filter(s => s.length > 0);
                    data.skills.technical = [...data.skills.technical, ...moreSkills];
                }

                const internMatch = text.match(/(?:internship at|worked at)\s+([^from]+)\s+from\s+([A-Z][a-z]+)\s+to\s+([A-Z][a-z]+\s+\d{4})/i);
                if (internMatch) {
                    const responsibilities = [];
                    const apiMatch = text.match(/building REST APIs[^.]+\.?([^.]*\d+,?\d*\s+(?:daily active users|users))/i);
                    if (apiMatch) responsibilities.push(`Developed REST APIs supporting ${apiMatch[1].match(/\d+,?\d*/)[0]}+ daily active users`);
                    
                    const optimizeMatch = text.match(/(?:optimize|reduced)[^.]*?(\d+)%/i);
                    if (optimizeMatch) responsibilities.push(`Optimized backend performance, reducing API response time by ${optimizeMatch[1]}%`);
                    
                    const testMatch = text.match(/(?:unit tests|testing)[^.]*?(\d+)%\s+(?:code coverage|coverage)/i);
                    if (testMatch) responsibilities.push(`Implemented comprehensive unit testing achieving ${testMatch[1]}% code coverage`);

                    data.experience.push({
                        title: 'Software Engineering Intern',
                        company: internMatch[1].trim(),
                        duration: `${internMatch[2]} - ${internMatch[3]}`,
                        responsibilities
                    });
                }

                const projectMatches = text.matchAll(/(?:project|built)[^"]*?"([^"]+)"[^.]*?(?:is|which)\s+([^.]+\.)/gi);
                for (const match of projectMatches) {
                    const projectName = match[1];
                    const description = match[2];
                    const techStack = [];
                    const techMatch = description.match(/(?:using|with)\s+([^.]+)/i);
                    if (techMatch) {
                        techStack.push(...techMatch[1].split(/,|\band\b/).map(s => s.trim()));
                    }
                    
                    const bullets = [description.trim()];
                    const metricsMatch = text.match(new RegExp(`${projectName}[^.]*?(\\d+%|\\d+\\+|less than \\d+ second)[^.]*`, 'i'));
                    if (metricsMatch) {
                        bullets.push(`Achieved ${metricsMatch[1]} performance optimization`);
                    }

                    data.projects.push({
                        name: projectName,
                        tech: techStack.slice(0, 4).join(', '),
                        bullets: bullets.slice(0, 3)
                    });
                }

                const achievementPatterns = [
                    /(?:winning|won)\s+(\d+(?:st|nd|rd|th)\s+place)[^.]+?(?:among|with)\s+(\d+\+?\s+participants)/i,
                    /(?:rank|ranking)[^.]*?(top\s+\d+%)[^.]*?(\w+)/i,
                    /(?:cleared|qualified)[^.]*?([A-Z][^.]+(?:Challenge|Test))/i,
                    /(?:Core Member|Member|Lead)[^.]*?(?:of|at)\s+([^,]+)/i
                ];

                achievementPatterns.forEach(pattern => {
                    const match = text.match(pattern);
                    if (match) {
                        data.achievements.push(match[0].trim());
                    }
                });

                return data;
            };

            const generateResume = () => {
                setLoading(true);
                setTimeout(() => {
                    const parsed = parsePrompt(prompt);
                    setResumeData(parsed);
                    setLoading(false);
                }, 1500);
            };

            const downloadPDF = () => {
                window.print();
            };

            const examplePrompt = `Hi, my name is Riya Sharma and I'm currently pursuing a B.Tech in Computer Science from MIT. I'm in my pre-final year with a CGPA of 8.7. I'm passionate about software development and looking for a Software Engineering Internship.

I've worked with Python, Java, Node.js, React.js, and databases like MySQL and MongoDB. I completed a summer internship at InnovateTech Solutions from May to July 2024 where I built REST APIs supporting 10,000 daily active users and optimized backend to reduce API response time by 25%.

My projects include "SkillTrack" - a full-stack web app using React.js and Node.js with JWT authentication, and "Smart Resume Parser" using Python and NLP achieving 92% parsing accuracy.

I won 1st place at MIT Hackathon 2024 among 250+ participants, rank in top 5% of LeetCode contests, and I'm a Core Member of the Coding Club leading weekly DSA sessions for 100+ students.`;

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 relative overflow-hidden">
                    {/* Animated background elements */}
                    <div className="absolute top-20 left-10 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float"></div>
                    <div className="absolute top-40 right-10 w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float" style={{animationDelay: '2s'}}></div>
                    <div className="absolute -bottom-8 left-1/2 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float" style={{animationDelay: '4s'}}></div>

                    <div className="max-w-7xl mx-auto relative z-10 p-4">
                        <header className="text-center py-12">
                            <div className="flex items-center justify-center gap-3 mb-4">
                                <div className="p-3 bg-gradient-to-r from-purple-600 to-blue-600 rounded-2xl shadow-lg pulse-glow">
                                    <FileText className="w-10 h-10 text-white" />
                                </div>
                                <h1 className="text-5xl md:text-6xl font-extrabold gradient-text">
                                    AI Resume Builder
                                </h1>
                            </div>
                            <p className="text-xl text-gray-700 font-medium mb-2">Create ATS-Perfect Resumes in Seconds</p>
                            <p className="text-sm text-gray-600">Powered by Advanced AI â€¢ Trusted by 10,000+ Job Seekers</p>
                            
                            {/* Feature badges */}
                            <div className="flex flex-wrap justify-center gap-3 mt-6">
                                <span className="px-4 py-2 bg-white rounded-full text-sm font-semibold text-purple-700 shadow-md">
                                    âš¡ Instant Generation
                                </span>
                                <span className="px-4 py-2 bg-white rounded-full text-sm font-semibold text-blue-700 shadow-md">
                                    âœ“ ATS-Optimized
                                </span>
                                <span className="px-4 py-2 bg-white rounded-full text-sm font-semibold text-pink-700 shadow-md">
                                    ðŸŽ¨ Professional Templates
                                </span>
                            </div>
                        </header>

                        {!resumeData ? (
                            <div className="max-w-5xl mx-auto">
                                <div className="glass-effect rounded-3xl shadow-2xl p-8 md:p-12">
                                    {/* Steps indicator */}
                                    <div className="flex justify-between mb-8">
                                        <div className="flex items-center gap-2">
                                            <div className="w-8 h-8 rounded-full bg-gradient-to-r from-purple-600 to-blue-600 text-white flex items-center justify-center font-bold">1</div>
                                            <span className="text-sm font-semibold text-gray-700">Enter Details</span>
                                        </div>
                                        <div className="flex-1 h-0.5 bg-gray-300 self-center mx-4"></div>
                                        <div className="flex items-center gap-2">
                                            <div className="w-8 h-8 rounded-full bg-gray-300 text-white flex items-center justify-center font-bold">2</div>
                                            <span className="text-sm font-semibold text-gray-500">Choose Template</span>
                                        </div>
                                        <div className="flex-1 h-0.5 bg-gray-300 self-center mx-4"></div>
                                        <div className="flex items-center gap-2">
                                            <div className="w-8 h-8 rounded-full bg-gray-300 text-white flex items-center justify-center font-bold">3</div>
                                            <span className="text-sm font-semibold text-gray-500">Download</span>
                                        </div>
                                    </div>

                                    <div className="mb-8">
                                        <div className="flex justify-between items-center mb-3">
                                            <label className="text-xl font-bold text-gray-800">
                                                Tell Us About Yourself
                                            </label>
                                            <button
                                                onClick={() => setPrompt(examplePrompt)}
                                                className="text-sm text-purple-600 hover:text-purple-800 font-semibold flex items-center gap-1"
                                            >
                                                <Zap className="w-4 h-4" />
                                                Use Example
                                            </button>
                                        </div>
                                        <textarea
                                            value={prompt}
                                            onChange={(e) => setPrompt(e.target.value)}
                                            placeholder="Example: Hi, my name is John Doe. I'm pursuing B.Tech in Computer Science from XYZ University with CGPA 8.5. I'm passionate about web development and looking for a Software Engineering Internship. I've worked with React, Node.js, Python..."
                                            className="w-full h-72 p-5 border-2 border-gray-300 rounded-2xl focus:border-purple-500 focus:ring-4 focus:ring-purple-200 focus:outline-none resize-none text-gray-700 shadow-inner transition-all"
                                        />
                                        <div className="flex items-start gap-2 mt-3 text-sm text-gray-600">
                                            <Target className="w-5 h-5 text-purple-600 flex-shrink-0 mt-0.5" />
                                            <p>Include: Name â€¢ Education â€¢ Skills â€¢ Experience â€¢ Projects â€¢ Achievements â€¢ Target Role</p>
                                        </div>
                                    </div>

                                    <div className="mb-8">
                                        <label className="block text-lg font-bold text-gray-800 mb-4">
                                            Choose Your Style
                                        </label>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                            {[
                                                { name: 'classic', color: 'from-amber-500 to-orange-500', desc: 'Traditional & Elegant' },
                                                { name: 'modern', color: 'from-purple-500 to-blue-500', desc: 'Clean & Contemporary' },
                                                { name: 'minimal', color: 'from-gray-600 to-gray-800', desc: 'Simple & Professional' }
                                            ].map((t) => (
                                                <button
                                                    key={t.name}
                                                    onClick={() => setTemplate(t.name)}
                                                    className={`template-card p-6 rounded-2xl capitalize font-bold text-left ${
                                                        template === t.name
                                                            ? `bg-gradient-to-br ${t.color} text-white shadow-xl scale-105`
                                                            : 'bg-white text-gray-700 shadow-md hover:shadow-lg'
                                                    }`}
                                                >
                                                    <div className="text-2xl mb-2">
                                                        {t.name === 'classic' ? 'ðŸ“œ' : t.name === 'modern' ? 'âœ¨' : 'ðŸ“‹'}
                                                    </div>
                                                    <div className="text-lg">{t.name}</div>
                                                    <div className={`text-xs mt-1 ${template === t.name ? 'text-white opacity-90' : 'text-gray-500'}`}>
                                                        {t.desc}
                                                    </div>
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <button
                                        onClick={generateResume}
                                        disabled={!prompt.trim() || loading}
                                        className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-5 rounded-2xl font-bold text-xl hover:from-purple-700 hover:to-blue-700 disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed shadow-xl hover:shadow-2xl transition-all transform hover:scale-[1.02] flex items-center justify-center gap-3"
                                    >
                                        {loading ? (
                                            <>
                                                <div className="animate-spin rounded-full h-6 w-6 border-b-2 border-white"></div>
                                                <span>Crafting Your Resume...</span>
                                            </>
                                        ) : (
                                            <>
                                                <Sparkles className="w-6 h-6" />
                                                <span>Generate My Resume</span>
                                            </>
                                        )}
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                <div className="lg:col-span-2">
                                    <div id="resume-preview" className={`bg-white shadow-2xl rounded-xl p-8 max-w-[850px] mx-auto ${
                                        template === 'classic' ? 'font-serif' : template === 'modern' ? 'font-sans' : 'font-mono'
                                    }`} style={{fontSize: '11px', lineHeight: '1.4'}}>
                                        <div className="text-center border-b-2 border-gray-800 pb-2 mb-3">
                                            <h1 className="text-2xl font-bold text-gray-900 mb-1">{resumeData.name}</h1>
                                            <p className="text-xs text-gray-600">
                                                Email: candidate@email.com | Phone: +91-XXXXXXXXXX | LinkedIn: linkedin.com/in/profile
                                            </p>
                                        </div>

                                        <div className="mb-3">
                                            <h2 className="text-sm font-bold text-gray-800 border-b border-gray-400 mb-1">PROFESSIONAL SUMMARY</h2>
                                            <p className="text-xs text-gray-700">{resumeData.summary}</p>
                                        </div>

                                        <div className="mb-3">
                                            <h2 className="text-sm font-bold text-gray-800 border-b border-gray-400 mb-1">EDUCATION</h2>
                                            {resumeData.education.map((edu, i) => (
                                                <div key={i} className="mb-1">
                                                    <div className="flex justify-between">
                                                        <p className="font-semibold text-xs">{edu.degree}</p>
                                                        {edu.cgpa && <p className="text-xs">CGPA: {edu.cgpa}</p>}
                                                    </div>
                                                    <p className="text-xs text-gray-600 italic">{edu.institution}</p>
                                                </div>
                                            ))}
                                        </div>

                                        <div className="mb-3">
                                            <h2 className="text-sm font-bold text-gray-800 border-b border-gray-400 mb-1">TECHNICAL SKILLS</h2>
                                            <p className="text-xs text-gray-700">
                                                {resumeData.skills.technical.slice(0, 10).join(', ')}
                                            </p>
                                        </div>

                                        {resumeData.experience.length > 0 && (
                                            <div className="mb-3">
                                                <h2 className="text-sm font-bold text-gray-800 border-b border-gray-400 mb-1">EXPERIENCE</h2>
                                                {resumeData.experience.map((exp, i) => (
                                                    <div key={i} className="mb-2">
                                                        <div className="flex justify-between">
                                                            <p className="font-semibold text-xs">{exp.title}</p>
                                                            <p className="text-xs italic">{exp.duration}</p>
                                                        </div>
                                                        <p className="text-xs text-gray-600">{exp.company}</p>
                                                        <ul className="list-disc list-inside text-xs text-gray-700 ml-2" style={{marginTop: '2px'}}>
                                                            {exp.responsibilities.slice(0, 3).map((resp, j) => (
                                                                <li key={j}>{resp}</li>
                                                            ))}
                                                        </ul>
                                                    </div>
                                                ))}
                                            </div>
                                        )}

                                        {resumeData.projects.length > 0 && (
                                            <div className="mb-3">
                                                <h2 className="text-sm font-bold text-gray-800 border-b border-gray-400 mb-1">PROJECTS</h2>
                                                {resumeData.projects.slice(0, 2).map((proj, i) => (
                                                    <div key={i} className="mb-2">
                                                        <p className="font-semibold text-xs">{proj.name} <span className="font-normal text-gray-600">| {proj.tech}</span></p>
                                                        <ul className="list-disc list-inside text-xs text-gray-700 ml-2" style={{marginTop: '2px'}}>
                                                            {proj.bullets.slice(0, 2).map((bullet, j) => (
                                                                <li key={j}>{bullet.substring(0, 100)}{bullet.length > 100 ? '...' : ''}</li>
                                                            ))}
                                                        </ul>
                                                    </div>
                                                ))}
                                            </div>
                                        )}

                                        {resumeData.achievements.length > 0 && (
                                            <div className="mb-2">
                                                <h2 className="text-sm font-bold text-gray-800 border-b border-gray-400 mb-1">ACHIEVEMENTS</h2>
                                                <ul className="list-disc list-inside text-xs text-gray-700 ml-2">
                                                    {resumeData.achievements.slice(0, 3).map((ach, i) => (
                                                        <li key={i}>{ach}</li>
                                                    ))}
                                                </ul>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <div className="lg:col-span-1">
                                    <div className="glass-effect rounded-3xl shadow-2xl p-8 sticky top-4">
                                        <div className="text-center mb-6">
                                            <div className="w-16 h-16 bg-gradient-to-r from-green-400 to-emerald-500 rounded-full flex items-center justify-center mx-auto mb-3 shadow-lg">
                                                <CheckCircle className="w-10 h-10 text-white" />
                                            </div>
                                            <h3 className="text-2xl font-bold text-gray-800">
                                                Resume Ready!
                                            </h3>
                                            <p className="text-sm text-gray-600 mt-1">Your professional resume is complete</p>
                                        </div>
                                        
                                        <div className="mb-6 p-4 bg-gradient-to-r from-green-50 to-emerald-50 rounded-2xl">
                                            <div className="flex justify-between items-center mb-2">
                                                <span className="text-sm font-bold text-gray-700">ATS Compatibility</span>
                                                <span className="text-3xl font-black text-green-600">85%</span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-3 mb-2 overflow-hidden">
                                                <div className="bg-gradient-to-r from-green-400 to-emerald-500 h-3 rounded-full shadow-inner" style={{width: '85%'}}></div>
                                            </div>
                                            <p className="text-xs text-gray-600 font-semibold">âœ“ Excellent - Ready for Application</p>
                                        </div>

                                        <button
                                            onClick={downloadPDF}
                                            className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-4 rounded-2xl font-bold text-lg hover:from-purple-700 hover:to-blue-700 shadow-xl hover:shadow-2xl transition-all transform hover:scale-105 flex items-center justify-center gap-2 mb-3"
                                        >
                                            <Download className="w-6 h-6" />
                                            Download PDF
                                        </button>

                                        <button
                                            onClick={() => setResumeData(null)}
                                            className="w-full bg-white text-gray-700 py-4 rounded-2xl font-semibold hover:bg-gray-50 border-2 border-gray-200 transition-all"
                                        >
                                            Create
